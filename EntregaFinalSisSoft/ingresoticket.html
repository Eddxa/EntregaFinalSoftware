                    <div class="container-fluid col-md-9 col-lg-9 col-sm-9 col-xl-10 mb-3 row py-5">
                        <div class="container px-5 pb-6 ">
                            <div class="row gx-6 align-items-centerr col-lg-12 col-sm-12 py-5 " style="margin-left: 50px;">
                                <div class="col-xxl-6 mt-4"> 
                                    <div class="bg-mate border-gray p-4 rounded-3 border">       
                                        <div class="container">
                                            <h4>Crea un nuevo Ticket</h4>
                                            <hr>
                                            <form action="" class="formulario" id="formulario">
                                                <!-- Grupo: titulo -->
                                                <div class="formulario__grupo" id="grupo__titulo">
                                                    <label for="titulo" class="col-2 col-form-label">Titulo</label>
                                                    <div class="formulario__grupo-input">
                                                        <input type="text" class="formulario__input" name="titulo" id="titulo" placeholder="">
                                                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                                    </div>
                                                    <p class="formulario__input-error">*Es necesario ingresar un titulo*</p>
                                                </div>

                                                <!-- Grupo: responsable -->
                                                <div class="formulario__grupo" id="grupo__responsable">
                                                    <label for="responsable" class="col-2 col-form-label">Responsable</label>
                                                    <div class="formulario__grupo-input">
                                                        <input type="text" class="formulario__input" name="responsable" id="responsable" placeholder="">
                                                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                                    </div>
                                                    <p class="formulario__input-error">*Es necesario ingresar un responsable*</p>
                                                </div>

                                                <!-- Grupo: Correo Electronico -->
                                                <div class="formulario__grupo" id="grupo__contacto">
                                                    <label for="contacto" class="col-2 col-form-label">Contacto</label>
                                                    <div class="formulario__grupo-input">
                                                        <input type="email" class="formulario__input" name="contacto" id="contacto" placeholder="correo@correo.com">
                                                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                                    </div>
                                                    <p class="formulario__input-error">*El contacto está mal ingresado*</p>
                                                </div>


                                                <div class="formulario__grupo" id="grupo__categoria">
                                                    <label for="categoria" class="col-2 col-form-label">Categoria</label>
                                                    <div class="formulario__grupo-input">
                                                        <select class="form-select" aria-label="multiple select example">
                                                            <option selected>. . .</option>
                                                            <option value="1">Seguridad</option>
                                                            <option value="2">Servicio Tecnico</option>
                                                            <option value="3">Contacto Agente</option>
                                                            <option value="4">Base de Datos</option>
                                                            <option value="5">Servidores</option>
                                                            <option value="6">SAP</option>
                                                            <option value="7">Pasos a Produccion</option>
                                                            <option value="8">Cloud</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="formulario__grupo" id="grupo__correo">
                                                    <label class="col-2 col-form-label">Descripción</label>
                                                    <div class="formulario__grupo-input">
                                                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                                                        <span id="mensaje"></span>
                                                    </div>
                                                </div>



                                                <div class="formulario__grupo formulario__grupo-btn-enviar">
                                                    <button type="submit" class="formulario__btn">Enviar</button>
                                                    <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
                                                </div>
                                            </form>
